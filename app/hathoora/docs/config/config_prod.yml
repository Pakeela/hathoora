# configuration file for 'prod' environment
hathoora:
    logger:
        profiling:
            enabled: 1
        logging:
            enabled: 1
            level: DEBUG
        webprofiler:
            enabled: 1
            system: true
            show_redirects: true
            skip_on_ajax: true

    template:
          engine:
              name: Stuob

    database:
        default: mysql://dbuser:dbpassword@dbhost:3306/dbname
